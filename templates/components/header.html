{% load static %}

<style>
    .menu_link{
        margin-right:20px;
        font-weight:bolder;
        font-size:17px;
    }
</style>
<div class="row p-3"  style="padding:20px;">
    <div class="col-sm-10">
        <a href="{% url 'index' %}"><img src="{% static 'img/logo.png' %}" style="width:auto;height:auto;width:250px;"></a>
    </div>
    <div class="col-sm-2">
        <p style="text-align:right;">
        {% if user.is_authenticated %}
            Welcome
            <b>
            {% if request.user.get_full_name %}
                {{ request.user.get_full_name }}
            {% else %}
                {% if request.user.username %}
                    {{ request.user.username }}
                {% endif %}
            {% endif %}
            </b>
        </p>
        <p style="text-align:right;"><a href="{% url 'logout' %}">Logout</a></p>
        {% else %}
            <a href="{% url 'login' %}">Login</a> -
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </div>
</div>

<div class="row p-3" style="padding:20px;text-align:center;">
    <div class="col-sm-12">
    <a href="{% url 'index' %}" class="menu_link">Today's Movies</a>
    <a href="{% url 'about_us' %}" class="menu_link">About Us</a>
    </div>
</div>
